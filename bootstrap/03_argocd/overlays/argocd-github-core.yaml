apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argo-core
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
  - git:
      repoURL: https://github.com/jmhardison/hhouse-apps.git
      revision: HEAD
      directories:
      - path: core/*
  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      project: core
      source:
        repoURL: https://github.com/jmhardison/hhouse-apps.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'